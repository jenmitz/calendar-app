<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <div class="row">
            <h5 class="hour">9am   </h5>
            <input class="time-block present" id="input9">
            <button class="saveBtn" id="save9">Save</button>
        </div>
        <div class="row">
            <h5 class="hour">10am </h5>
            <input class="time-block present" id="input10">
            <button class="saveBtn" id="save10">Save</button>
        </div>
        <div class="row">
            <h5 class="hour">11am </h5>
            <input class="time-block present" id="input11">
            <button class="saveBtn" id="save11">Save</button>
        </div>
        <div class="row">
            <h5 class="hour">12pm </h5>
            <input class="time-block present" id="input12">
            <button class="saveBtn" id="save12">Save</button>
        </div>
        <div class="row">
            <h5 class="hour">1pm   </h5>
            <input class="time-block present" id="input1">
            <button class="saveBtn" id="save1">Save</button>
        </div>
        <div class="row">
            <h5 class="hour">2pm   </h5>
            <input class="time-block present" id="input2">
            <button class="saveBtn" id="save2">Save</button>
        </div>
        <div class="row">
            <h5 class="hour">3pm   </h5>
            <input class="time-block present" id="input3">
            <button class="saveBtn" id="save3">Save</button>
        </div>
        <div class="row">
            <h5 class="hour">4pm   </h5>
            <input class="time-block present" id="input4">
            <button class="saveBtn" id="save4">Save</button>
        </div>
        <div class="row">
            <h5 class="hour">5pm   </h5>
            <input class="time-block present" id="input5">
            <button class="saveBtn" id="save5">Save</button>
        </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
